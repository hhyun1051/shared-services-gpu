version: '3.8'

services:
  embedder:
    build: .
    container_name: embedding-service
    restart: unless-stopped
    command: uvicorn app:app --host 0.0.0.0 --port 8000
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./:/app
      - /root/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
